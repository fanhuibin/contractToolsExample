# RapidOCR HTTP服务配置文件

# 服务配置
server:
  host: "0.0.0.0"  # 服务地址
  port: 9898        # 服务端口
  debug: false      # 调试模式
  threaded: true    # 多线程支持

# OCR配置
ocr:
  use_gpu: true           # 是否使用GPU
  gpu_memory_limit: null  # GPU内存限制(GB)，null表示不限制
  dpi: 150                # 默认DPI
  min_score: 0.5          # 最小置信度
  timeout: 3600           # 任务超时时间(秒)

# 文件配置
files:
  upload_folder: "uploads"      # 上传文件目录
  results_folder: "results"     # 结果文件目录
  max_file_size: 104857600      # 最大文件大小(100MB)
  supported_formats:            # 支持的文件格式
    - ".pdf"
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".bmp"
    - ".tiff"
    - ".tif"

# 任务配置
tasks:
  cleanup_interval: 3600        # 清理间隔(秒)
  max_age_hours: 24            # 任务最大保存时间(小时)
  max_concurrent: 5            # 最大并发任务数

# 日志配置
logging:
  level: "INFO"                # 日志级别
  file: "ocr_server.log"       # 日志文件
  max_size: 10485760           # 最大日志文件大小(10MB)
  backup_count: 5              # 备份文件数量
