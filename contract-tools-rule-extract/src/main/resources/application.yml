# 基于规则的合同信息抽取模块配置

# 模块配置
rule-extract:
  # 是否启用
  enabled: true
  # 规则缓存配置
  cache:
    enabled: true
    max-size: 1000
    expire-minutes: 60
  # 任务配置
  task:
    # 任务超时时间（分钟）
    timeout-minutes: 30
    # 保留历史任务天数
    retention-days: 30
  # 文件存储配置
  storage:
    # 上传文件路径
    upload-path: uploads/rule-extract-tasks
    # 最大文件大小（MB）
    max-file-size: 50

