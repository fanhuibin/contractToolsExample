# 合同比对进度计算配置
zxcm:
  compare:
    progress:
      # OCR性能参数
      ocr-first-doc-per-page: 500      # 第一个文档OCR每页耗时（毫秒）
      ocr-second-doc-per-page: 500     # 第二个文档OCR每页耗时（毫秒）
      ocr-min-time: 3000                # OCR最小时间（毫秒）
      ocr-buffer-factor: 1.2            # OCR缓冲系数（增加20%缓冲）
      
      # 进度里程碑
      first-doc-complete-progress: 46.0  # 第一个文档完成时的进度百分比
      first-doc-max-wait-progress: 60.0  # 第一个文档超时等待的最大进度
      second-doc-complete-progress: 96.0 # 第二个文档完成时的进度百分比
      slow-growth-factor: 0.05          # 缓慢增长速度系数（1/20）
      final-sprint-time: 100            # 最终冲刺时间（毫秒）

