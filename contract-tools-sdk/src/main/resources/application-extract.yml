# 信息提取和OCR配置
extract:
  # 默认配置
  defaults:
    schema-type: contract
    extraction-passes: 3
    enable-chunking: false
    max-char-buffer: 2000
    enable-visualization: true
    llm-provider: auto

# 文本提取配置
zhaoxin:
  extract:
    enabled: true    
    aliyun:
      api-key: sk-2c162cad693a4aa5b1f96c2bfcf2a56a
      model: qwen-plus 
      endpoint: 
      connect-timeout: 30
      read-timeout: 60
    default-options:
      format: json
      temperature: 0.1
      max-tokens: 4000 
      confidence-threshold: 0.5
      fail-fast: false