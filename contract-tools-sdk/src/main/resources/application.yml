server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: contract-template-sdk
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  config:
    import:
      - classpath:application-compare-progress.yml
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

  # 数据库配置（固定数据源）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/contract_tools?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true&nullCatalogMeansCurrent=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 10
      max-active: 200
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      filters: stat
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin

# 日志配置
logging:
  level:
    com.zhaoxinms.contract.template.sdk: DEBUG
    com.zhaoxinms.contract.tools: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 

# 肇新合同工具集配置
zxcm:
  # 应用配置
  application:
    # 应用基础URL（OnlyOffice服务会从这个URL下载文件）
    base-url: http://proxy.zhaoxinms.com:9103
  
  # OnlyOffice配置
  onlyoffice:
    domain: http://43.143.173.96
    port: 8082
    secret: zxcm
    callback:
      url: http://proxy.zhaoxinms.com:9103/api/onlyoffice/callback
    plugins:
      - http://43.143.173.96:8082/plugin/html/config.json
      - http://43.143.173.96:8082/plugin/comment/config.json
    logo:
      logo: ""
      logoEmbedded: ""
      logoUrl: ""
    permissions:
      view:
        print: true
      edit:
        print: true
        download: true
        comment: true
        chat: true
        review: true
        fillForms: true
        modifyContentControl: true
        modifyFilter: true
  
  # 文件上传配置
  file-upload:
    root-path: ./uploads
  
  
  # 比对功能配置
  compare:
    # ZXOCR配置
    zxocr:
      # OCR服务配置
      api-url: http://192.168.0.100:8000  # ZXOCR API地址
      vllm-server-url: http://192.168.0.100:30000  # vLLM Server地址
      backend: vlm-http-client  # 后端模式
      
      # 并发处理配置
      parallel-threads: 20  # 最大并发线程数（控制同时处理的比对任务数量）
      
      # 图像处理配置
      # DPI 设置：影响前端显示清晰度
      # 160: 平衡清晰度和文件大小（推荐）
      # 200: 标准清晰度，适合屏幕显示
      # 300: 高清显示，文件较大
      render-dpi: 160
      
      # 图片格式：PNG 无损格式
      image-format: PNG