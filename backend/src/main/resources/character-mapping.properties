# 字符映射配置文件
# 格式：源字符=目标字符
# 用于统一处理中英文标点符号、数字等，提高文档比对准确性
# 修改此文件后，重启应用或调用重新加载接口即可生效
#
# 长度处理规则：
# 1. 源字符长度 = 目标字符长度：直接替换
# 2. 源字符长度 > 目标字符长度：目标字符后补充空格至相同长度
# 3. 源字符长度 < 目标字符长度：忽略此映射规则
#
# 示例：
# （=( 表示将中文左括号映射为英文左括号
# ——=-- 表示将中文破折号映射为两个英文短横线

# ===== 括号 =====
（=(
）=)
【=[
】=]
｛={
｝=}

# ===== 标点符号 =====
：=:
；=;
，=,
。=.
？=?
！=!

# ===== 引号 =====
"="
"="
'='
'='
｀=`

# ===== 破折号和连接符 =====
——=--
—=-
－=-
～=~

# ===== 省略号 =====
……=..
…=.

