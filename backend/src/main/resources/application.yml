server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: contract-tools
  config:
    import:
      - classpath:aicomponent/application-ai.yml
      - classpath:application-ocr.yml
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
      # 优化文件上传处理
      file-size-threshold: 0  # 立即写入磁盘，避免内存占用
      location: ${java.io.tmpdir}  # 临时文件位置
  
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    dynamic:
      primary: master
      datasource:
        master:
          driverClassName: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/contract_tools?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true&nullCatalogMeansCurrent=true
          username: root
          password: root
      druid:
        initialSize: 5
        minIdle: 10
        maxActive: 200
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        maxEvictableIdleTimeMillis: 900000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: true
        testOnReturn: false
        filters: stat
        webStatFilter:
          enabled: true
        statViewServlet:
          enabled: true
          url-pattern: /druid/*
          login-username: admin
          login-password: admin
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  

logging:
  level:
    com.zhaoxinms.contract.tools: debug
    org.springframework.web: debug

# 文件上传配置
file:
  upload:
    root-path: ./uploads
    max-size: 104857600  # 100MB
  storage:
    metadata-file: file_metadata.json  # 文件元数据存储文件

# OnlyOffice配置
onlyoffice:
  domain: localhost
  port: 80
  callback:
    url: http://localhost:8080/api/onlyoffice/callback
  secret: your-secret-key-here
  plugins: []  # 插件列表，可以为空数组
  # Logo配置
  logo: ""
  logoEmbedded: ""
  logoUrl: ""
  # 权限配置
  permissions:
    view:
      print: true  # 是否允许查看模式下打印
    edit:
      print: true  # 是否允许编辑模式下打印
      download: true  # 是否允许下载
      comment: true  # 是否允许评论
      chat: true  # 是否允许聊天

# GPU OCR配置
gpu:
  ocr:
    # OCR服务配置
    ocr-base-url: http://192.168.0.100:8000
    ocr-model: model
    gradio-base-url: http://192.168.0.100:80
    use-gradio-queue: false
    
    # 文件处理配置
    upload-path: ./uploads
    result-path: ./uploads/gpu-ocr-compare/results
    save-rendered-images: false
    save-ocr-images: false
    
    # 图像处理配置
    render-dpi: 200
    min-pixels: 3136
    max-pixels: 11289600
    
    # 并发处理配置
    parallel-threads: 6  # 默认并发线程数，可根据服务器性能调整
    
    # 调试配置
    debug-file-path: "C:\\Users\\范慧斌\\Desktop\\hetong比对前端"