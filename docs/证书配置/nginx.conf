worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;
    client_max_body_size 200m;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    upstream server {
        ip_hash;
        server 172.30.0.60:8080;
        server 172.30.0.61:8080;
    }
    
    upstream docServer {
        server 172.30.0.100;
    }
    
    map $http_upgrade $connection_upgrade {
		default upgrade;
		''      close;
	}

    # ========================================
    # HTTP (80端口) - 自动重定向到 HTTPS
    # ========================================
    server {
        listen       80;
        server_name  localhost;
        return 301 https://$host$request_uri;
    }

    # ========================================
    # HTTPS 主站 (443端口)
    # ========================================
    server {
        listen       443 ssl http2;
        server_name  localhost;

        # SSL 证书配置
        ssl_certificate      /etc/nginx/cert/onlyoffice.crt;
        ssl_certificate_key  /etc/nginx/cert/onlyoffice.key;
        ssl_dhparam          /etc/nginx/cert/dhparam.pem;

        # SSL 优化
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        # 安全头部
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # 前端页面
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        # 后端 API
        location /api/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://server/api/;
            
            # WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    
    # ========================================
    # OnlyOffice HTTPS (8082端口)
    # ========================================
    server {
        listen       8082 ssl http2;
        server_name  localhost;

        # SSL 证书配置
        ssl_certificate      /etc/nginx/cert/onlyoffice.crt;
        ssl_certificate_key  /etc/nginx/cert/onlyoffice.key;
        ssl_dhparam          /etc/nginx/cert/dhparam.pem;
        
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        # OnlyOffice 插件
        location /plugin/ {
            autoindex on;
            root   /usr/share/nginx/onlyoffice;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }
        
        # OnlyOffice 服务代理
        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
		    proxy_set_header Upgrade $http_upgrade;
		    proxy_set_header Connection "upgrade";
            
            proxy_pass http://docServer/;
            
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }
        
        location /welcome/ {
            return 404;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
