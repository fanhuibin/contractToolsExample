# 生产环境配置模板
# 请根据实际服务器环境修改以下配置

# 服务器配置
server:
  port: 8091
  servlet:
    context-path: /
  # 生产环境优化
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    connection-timeout: 20000
    accept-count: 100

# 应用配置
spring:
  application:
    name: zhaoxin-tools-demo
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      # 设置为最大值，让所有文件都在内存中处理，避免临时文件
      file-size-threshold: 50MB

# 肇新 API 配置 - 请修改为实际的服务器地址
zhaoxin:
  api:
    # 肇新平台API地址 - 请修改为实际地址
    base-url: http://101.42.11.82:80
    timeout: 120000
    connect-timeout: 10000
  frontend:
    # 前端访问地址 - 请修改为实际服务器IP
    url: http://101.42.11.82:80
  demo:
    # Demo后端服务地址 - 请修改为实际服务器IP
    backend-url: http://192.168.0.10:8091

# 文件存储配置
file:
  upload:
    # 文件上传路径 - 容器内挂载路径
    path: /var/uploads

# 日志配置
logging:
  level:
    root: INFO
    com.zhaoxin.tools.demo: INFO
    org.springframework: WARN
    # 抑制Tomcat临时文件清理警告
    org.apache.catalina.connector.Request: ERROR
    org.springframework.web.multipart.support.StandardServletMultipartResolver: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    # 日志文件路径 (容器内路径)
    name: /var/log/app/application.log
    max-size: 100MB
    max-history: 30

# JVM 优化配置（通过环境变量设置）
