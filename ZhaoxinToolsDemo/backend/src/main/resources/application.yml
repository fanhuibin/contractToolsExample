# 服务器配置
server:
  port: 8091
  servlet:
    context-path: /

# 应用配置
spring:
  application:
    name: zhaoxin-tools-demo
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

# 肇新 API 配置
zhaoxin:
  api:
    base-url: http://192.168.0.100:80
    timeout: 120000
    connect-timeout: 10000
  frontend:
    url: http://192.168.0.100:80
  demo:
    #用于回调使用，主系统调用demo后端获取字段配置
    fields-config-base-url: http://192.168.0.10:8091

# 日志配置
logging:
  level:
    root: INFO
    com.zhaoxin.tools.demo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

