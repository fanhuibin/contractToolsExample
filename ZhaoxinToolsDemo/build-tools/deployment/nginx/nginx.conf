# 肇新工具集 Demo Nginx 配置
# 统一部署前后端到 80 端口

# 上游后端服务配置
upstream zhaoxin_demo_backend {
    server 127.0.0.1:8091;
    # 如果有多个后端实例，可以添加负载均衡
    # server 127.0.0.1:8092;
    keepalive 32;
}

# 主服务器配置
server {
    listen 80;
    server_name localhost;  # 修改为您的域名
    
    # 字符编码
    charset utf-8;
    
    # 访问日志
    access_log /var/log/nginx/zhaoxin-demo-access.log;
    error_log /var/log/nginx/zhaoxin-demo-error.log;
    
    # 客户端上传文件大小限制
    client_max_body_size 50M;
    
    # 前端静态文件服务
    location / {
        root /usr/share/nginx/html/zhaoxin-demo;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # 后端 API 代理
    location /api/ {
        proxy_pass http://zhaoxin_demo_backend;
        proxy_http_version 1.1;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        
        # 支持长连接
        proxy_set_header Connection "keep-alive";
    }
    
    # 文件上传代理（如果有特殊的文件上传接口）
    location /api/upload {
        proxy_pass http://zhaoxin_demo_backend;
        proxy_http_version 1.1;
        
        # 文件上传特殊配置
        client_max_body_size 100M;
        proxy_request_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 健康检查接口
    location /health {
        proxy_pass http://zhaoxin_demo_backend/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全头设置
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

