version: '3.8'

services:
  # 后端服务
  zhaoxin-demo-backend:
    build:
      context: ../../..
      dockerfile: build-tools/deployment/docker/Dockerfile.backend
    container_name: zhaoxin-demo-backend
    restart: unless-stopped
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - ./logs:/app/logs
    networks:
      - zhaoxin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务 (Nginx)
  zhaoxin-demo-frontend:
    build:
      context: ../../..
      dockerfile: build-tools/deployment/docker/Dockerfile.frontend
    container_name: zhaoxin-demo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      zhaoxin-demo-backend:
        condition: service_healthy
    networks:
      - zhaoxin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  zhaoxin-network:
    driver: bridge

volumes:
  logs:
    driver: local
